name: tactix

services:
  server:
    build:
      context: ..
      dockerfile: docker/server.Dockerfile
    environment:
      TACTIX_API_TOKEN: local-dev-token
      TACTIX_AIRFLOW_ENABLED: '1'
      TACTIX_AIRFLOW_URL: http://airflow-webserver:8080
      TACTIX_AIRFLOW_USERNAME: admin
      TACTIX_AIRFLOW_PASSWORD: admin
      TACTIX_DATA_DIR: /app/data
      TACTIX_POSTGRES_HOST: postgres
      TACTIX_POSTGRES_PORT: '5432'
      TACTIX_POSTGRES_DB: tactix
      TACTIX_POSTGRES_USER: tactix
      TACTIX_POSTGRES_PASSWORD: tactix
      TACTIX_POSTGRES_SSLMODE: disable
      TACTIX_RUN_CONTEXT: api
      STOCKFISH_PATH: /usr/games/stockfish
    volumes:
      - ../:/app
      - ../data:/app/data
      - ../tmp-logs:/app/tmp-logs
    ports:
      - '8000:8000'
    networks:
      - tactix-net
    depends_on:
      - postgres

  client:
    build:
      context: ..
      dockerfile: docker/client.Dockerfile
    environment:
      VITE_API_BASE: http://localhost:8000
      VITE_TACTIX_API_TOKEN: local-dev-token
    volumes:
      - ../client:/app
      - /app/node_modules
    ports:
      - '5173:5173'
    depends_on:
      - server
    networks:
      - tactix-net

  airflow-init:
    build:
      context: ..
      dockerfile: docker/airflow.Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      _AIRFLOW_WWW_USER_USERNAME: admin
      _AIRFLOW_WWW_USER_PASSWORD: admin
      _AIRFLOW_WWW_USER_EMAIL: admin@example.com
      _AIRFLOW_WWW_USER_FIRSTNAME: Admin
      _AIRFLOW_WWW_USER_LASTNAME: User
      TACTIX_DATA_DIR: /opt/airflow/data
      TACTIX_POSTGRES_HOST: postgres
      TACTIX_POSTGRES_PORT: '5432'
      TACTIX_POSTGRES_DB: tactix
      TACTIX_POSTGRES_USER: tactix
      TACTIX_POSTGRES_PASSWORD: tactix
      TACTIX_POSTGRES_SSLMODE: disable
      TACTIX_RUN_CONTEXT: airflow
      STOCKFISH_PATH: /usr/games/stockfish
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/airflow.db:/opt/airflow/airflow.db
      - ../data:/opt/airflow/data
      - ../tmp-logs:/opt/airflow/tmp-logs
    command: >
      bash -c "airflow db migrate &&
      airflow users create
      --username $${_AIRFLOW_WWW_USER_USERNAME}
      --password $${_AIRFLOW_WWW_USER_PASSWORD}
      --firstname $${_AIRFLOW_WWW_USER_FIRSTNAME}
      --lastname $${_AIRFLOW_WWW_USER_LASTNAME}
      --role Admin
      --email $${_AIRFLOW_WWW_USER_EMAIL}"
    networks:
      - tactix-net
    depends_on:
      - postgres

  airflow-webserver:
    build:
      context: ..
      dockerfile: docker/airflow.Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      TACTIX_DATA_DIR: /opt/airflow/data
      TACTIX_POSTGRES_HOST: postgres
      TACTIX_POSTGRES_PORT: '5432'
      TACTIX_POSTGRES_DB: tactix
      TACTIX_POSTGRES_USER: tactix
      TACTIX_POSTGRES_PASSWORD: tactix
      TACTIX_POSTGRES_SSLMODE: disable
      TACTIX_RUN_CONTEXT: airflow
      STOCKFISH_PATH: /usr/games/stockfish
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/airflow.db:/opt/airflow/airflow.db
      - ../data:/opt/airflow/data
      - ../tmp-logs:/opt/airflow/tmp-logs
    ports:
      - '8080:8080'
    depends_on:
      - airflow-init
      - postgres
    command: airflow webserver
    networks:
      - tactix-net

  airflow-scheduler:
    build:
      context: ..
      dockerfile: docker/airflow.Dockerfile
    environment:
      AIRFLOW__CORE__EXECUTOR: SequentialExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: sqlite:////opt/airflow/airflow.db
      AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth
      TACTIX_DATA_DIR: /opt/airflow/data
      TACTIX_POSTGRES_HOST: postgres
      TACTIX_POSTGRES_PORT: '5432'
      TACTIX_POSTGRES_DB: tactix
      TACTIX_POSTGRES_USER: tactix
      TACTIX_POSTGRES_PASSWORD: tactix
      TACTIX_POSTGRES_SSLMODE: disable
      TACTIX_RUN_CONTEXT: airflow
      STOCKFISH_PATH: /usr/games/stockfish
    volumes:
      - ../airflow/dags:/opt/airflow/dags
      - ../airflow/airflow.db:/opt/airflow/airflow.db
      - ../data:/opt/airflow/data
      - ../tmp-logs:/opt/airflow/tmp-logs
    depends_on:
      - airflow-init
      - postgres
    command: airflow scheduler
    networks:
      - tactix-net

  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: tactix
      POSTGRES_USER: tactix
      POSTGRES_PASSWORD: tactix
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'
    networks:
      - tactix-net

networks:
  tactix-net:
    driver: bridge

volumes:
  postgres_data:
